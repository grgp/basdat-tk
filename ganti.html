<html>
	<head>
		<title>SILUTEL - </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="style-g.css">

		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,900' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="row">
						<h3 class="text-center">SILUTEL - BOOKING</h3>

						<form role="form">
						  <div class="form-group">
						    <label>Nama Inventori</label>
							  <select class="form-control">
							    <option value="one">One</option>
							    <option value="two">Two</option>
							    <option value="three">Three</option>
							    <option value="four">Four</option>
								</select>
						  </div>
						  <div class="form-group">
						    <label>Merk</label>
							  <select class="form-control">
							    <option value="one">One</option>
							    <option value="two">Two</option>
							    <option value="three">Three</option>
							    <option value="four">Four</option>
								</select>
						  </div>
						  <div class="form-group">
						    <label>Jumlah</label>
						    <input type="text" class="form-control">
						  </div>
						  <div class="form-group">
							  <label for="comment">Comment:</label>
							  <textarea class="form-control" rows="5" id="comment"></textarea>
							</div>
						  <button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div> <!-- end row -->
				</div> <!-- end col -->
			</div>
		</div> <!-- end container -->
	</body>
